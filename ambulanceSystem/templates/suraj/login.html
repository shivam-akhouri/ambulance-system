{% extends "layout.html" %}

{% block title %}
    Log In

{% block main %}
<div class="form-style-5">
    <form>
    <fieldset>
    <legend>Login</legend>
    <input autocomplete='off' name="Username" placeholder="User Name" type="text">
    <input autocomplete='off' name="Password" placeholder="Password" type="password">
    <input type="submit" value="Login" />
    </form>
</div>
{% endblock %}
